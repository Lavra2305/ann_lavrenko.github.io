<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="winner border">
            <span id="result" class="text ">Winners: ...</span>
            <span id="win" class="button border">New winner</span>
        </div>
        <div class="reg_form">
            <div class="border">
                <p class="text-center">Registration form</p>
                <ul class="list">
                    <li class="row">
                        <div class="title text-center">Name:</div>
                        <div class="input">
                            <input id="in_1" class="border" type="text">
                        </div>
                    </li>
                    <li class="row">
                        <div class="title text-center">Surname:</div>
                        <div class="input">
                            <input id="in_2" class="border" type="text">
                        </div>
                    </li>
                    <li class="row">
                        <div class="title text-center">Email:</div>
                        <div class="input">
                            <input id="in_3" class="border" type="text">
                        </div>
                    </li>
                    <li class="row">
                        <div class="title text-center">Phone:</div>
                        <div class="input">
                            <input id="in_4" class="border" type="text" placeholder="+380440000000">
                        </div>
                    </li>
                    <li class="row">
                        <div class="title text-center">Age:</div>
                        <div class="input">
                            <input id="in_5" class="border" type="text">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="winner">
                <span id="save" class="button border">Save</span>
            </div>
        </div>
    </div>
    <div class="container table_row">
        <div class="block1 w_20 show">Name</div>
        <div class="block1 w_25 show">Surname</div>
        <div class="block1 w_25 show">Email</div>
        <div class="block1 w_20 show">Phone</div>
        <div class="block1 w_10 show">Age</div>
    </div>
    <div class="container block"></div>
</body>
</html>
